specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserProfileProxy
    network: celo-sepolia
    source:
      address: "0xF5C93217524113362cF0cFCca3e6759846cfC40f"
      abi: UserProfileV1
      startBlock: 14666156
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PhotoUpdated
        - ProfileCreated
        - ProfileUpdated
        - ContactInfoUpdated
      abis:
        - name: UserProfileV1
          file: ./abis/UserProfileV1.json
      eventHandlers:
        - event: ProfileCreated(indexed address,string,string,string,string,uint256,string,uint256,bool)
          handler: handleProfileCreated
        - event: ProfileUpdated(indexed address,string,string)
          handler: handleProfileUpdated
        - event: ContactInfoUpdated(indexed address,string,string)
          handler: handleContactInfoUpdated
      file: ./src/user-profile-v-1.ts
  - kind: ethereum
    name: ReputationProxy
    network: celo-sepolia
    source:
      address: "0xe3fA2Ed4F0047266bf905eFc3E9348409E76aECA"
      abi: ReputationV1
      startBlock: 13550343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CircleCompleted
        - LatePaymentRecorded
        - ReputationDecreased
        - ReputationIncreased
        - ScoreCategoryChanged
        - GoalCompleted
      abis:
        - name: ReputationV1
          file: ./abis/ReputationV1.json
      eventHandlers:
        - event: ReputationIncreased(indexed address,uint256,string,uint256)
          handler: handleReputationIncreased
        - event: ReputationDecreased(indexed address,uint256,string,uint256)
          handler: handleReputationDecreased
        - event: ScoreCategoryChanged(indexed address,uint8,uint8)
          handler: handleScoreCategoryChanged
        - event: CircleCompleted(indexed address,indexed uint256,uint256)
          handler: handleCircleCompleted
        - event: LatePaymentRecorded(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleLatePaymentRecorded
        - event: GoalCompleted(indexed address,indexed uint256,uint256)
          handler: handleGoalCompleted
      file: ./src/reputation-v-1.ts
  - kind: ethereum
    name: PersonalSavingsProxy
    network: celo-sepolia
    source:
      address: "0x27d68c08FF1630fD067A0551454cEAcdCa52c4c5"
      abi: PersonalSavingsV1
      startBlock: 13550343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PersonalGoalCreated
        - GoalCompleted
        - GoalContribution
        - GoalWithdrawn
      abis:
        - name: PersonalSavingsV1
          file: ./abis/PersonalSavingsV1.json
      eventHandlers:
        - event: PersonalGoalCreated(indexed uint256,indexed address,string,indexed uint256,uint256,uint8,uint256,bool)
          handler: handlePersonalGoalCreated
        - event: GoalContribution(indexed uint256,indexed address,uint256,uint256)
          handler: handleGoalContribution
        - event: GoalWithdrawn(indexed uint256,indexed address,uint256,uint256)
          handler: handleGoalWithdrawn
      file: ./src/personal-savings-v-1.ts
  - kind: ethereum
    name: CircleSavingsProxy
    network: celo-sepolia
    source:
      address: "0x983B11519aD1Ec28e60896C059221aB0023d4609"
      abi: CircleSavingsV1
      startBlock: 13550343
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VisibilityUpdated
        - CircleCreated
        - CircleJoined
        - CircleStarted
        - PayoutDistributed
        - PositionAssigned
        - CollateralWithdrawn
        - VotingInitiated
        - VoteCast
        - MemberInvited
        - VoteExecuted
        - ContributionMade
        - MemberForfeited
        - CollateralReturned
        - DeadCircleFeeDeducted
      abis:
        - name: CircleSavingsV1
          file: ./abis/CircleSavingsV1.json
      eventHandlers:
        - event: VisibilityUpdated(indexed uint256,indexed address,uint8)
          handler: handleVisibilityUpdated
        - event: CircleCreated(indexed uint256,string,string,indexed address,indexed uint256,uint8,uint256,uint8,uint256,uint256)
          handler: handleCircleCreated
        - event: CircleJoined(indexed uint256,indexed address,indexed uint256,uint8)
          handler: handleCircleJoined
        - event: CircleStarted(indexed uint256,uint256,uint8)
          handler: handleCircleStarted
        - event: PayoutDistributed(indexed uint256,indexed uint256,indexed address,uint256)
          handler: handlePayoutDistributed
        - event: PositionAssigned(indexed uint256,indexed address,uint256)
          handler: handlePositionAssigned
        - event: CollateralWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleCollateralWithdrawn
        - event: VotingInitiated(indexed uint256,indexed uint256,indexed uint256)
          handler: handleVotingInitiated
        - event: VoteCast(indexed uint256,indexed address,uint8)
          handler: handleVoteCast
        - event: MemberInvited(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMemberInvited
        - event: VoteExecuted(indexed uint256,bool,uint256,uint256)
          handler: handleVoteExecuted
        - event: ContributionMade(indexed uint256,uint256,address,indexed uint256)
          handler: handleContributionMade
        - event: MemberForfeited(indexed uint256,uint256,address,indexed uint256,indexed address)
          handler: handleMemberForfeited
        - event: CollateralReturned(indexed uint256,indexed address,indexed uint256)
          handler: handleCollateralReturned
        - event: DeadCircleFeeDeducted(indexed uint256,indexed address,indexed uint256)
          handler: handleDeadCircleFeeDeducted
      file: ./src/circle-savings-v-1.ts
