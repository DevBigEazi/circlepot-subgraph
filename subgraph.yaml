specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserProfileProxy
    network: celo-sepolia
    source:
      address: "0x72A2C2c1BFe6a66DD9C9eA91e6B385A96782157e"
      abi: UserProfile
      startBlock: 15101887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PhotoUpdated
        - ProfileCreated
        - ProfileUpdated
        - ContactInfoUpdated
      abis:
        - name: UserProfile
          file: ./abis/UserProfile.json
      eventHandlers:
        - event: ProfileCreated(indexed address,string,string,string,string,uint256,string,uint256,bool)
          handler: handleProfileCreated
        - event: ProfileUpdated(indexed address,string,string)
          handler: handleProfileUpdated
        - event: ContactInfoUpdated(indexed address,string,string)
          handler: handleContactInfoUpdated
        - event: UserReferred(indexed address,indexed address,uint256)
          handler: handleUserReferred
        - event: ReferralRewardPaid(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleReferralRewardPaid
        - event: ReferralRewardsToggled(bool,uint256)
          handler: handleReferralRewardsToggled
        - event: ReferralBonusUpdated(indexed address,uint256,uint256,uint256)
          handler: handleReferralBonusUpdated
        - event: CampaignStarted(uint256,uint256)
          handler: handleCampaignStarted
        - event: CampaignBonusUpdated(indexed address,uint256,uint256)
          handler: handleCampaignBonusUpdated
        - event: CampaignEnded(uint256)
          handler: handleCampaignEnded
        - event: RewardFundsDeposited(indexed address,indexed address,uint256)
          handler: handleRewardFundsDeposited
        - event: TokenAdded(indexed address)
          handler: handleTokenAdded
        - event: TokenRemoved(indexed address)
          handler: handleTokenRemoved
        - event: PersonalSavingsContractUpdated(indexed address)
          handler: handlePersonalSavingsContractUpdated
      file: ./src/user-profile.ts
  - kind: ethereum
    name: ReputationProxy
    network: celo-sepolia
    source:
      address: "0x7FcbDFb1b973ad59972d7b7e01c4d5d69058d701"
      abi: Reputation
      startBlock: 15101887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CircleCompleted
        - LatePaymentRecorded
        - ReputationDecreased
        - ReputationIncreased
        - ScoreCategoryChanged
        - GoalCompleted
      abis:
        - name: Reputation
          file: ./abis/Reputation.json
      eventHandlers:
        - event: ReputationIncreased(indexed address,uint256,string,uint256)
          handler: handleReputationIncreased
        - event: ReputationDecreased(indexed address,uint256,string,uint256)
          handler: handleReputationDecreased
        - event: ScoreCategoryChanged(indexed address,uint8,uint8)
          handler: handleScoreCategoryChanged
        - event: CircleCompleted(indexed address,indexed uint256,uint256)
          handler: handleCircleCompleted
        - event: LatePaymentRecorded(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleLatePaymentRecorded
        - event: GoalCompleted(indexed address,indexed uint256,uint256)
          handler: handleGoalCompleted
      file: ./src/reputation.ts
  - kind: ethereum
    name: PersonalSavingsProxy
    network: celo-sepolia
    source:
      address: "0x713480C569b9a99cdE6e5632b27f62582169DeBf"
      abi: PersonalSavings
      startBlock: 15101887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PersonalGoalCreated
        - GoalCompleted
        - GoalContribution
        - GoalWithdrawn
      abis:
        - name: PersonalSavings
          file: ./abis/PersonalSavings.json
      eventHandlers:
        - event: PersonalGoalCreated(indexed uint256,indexed address,string,indexed uint256,uint256,uint8,uint256,bool,address,uint256)
          handler: handlePersonalGoalCreated
        - event: GoalContribution(indexed uint256,indexed address,uint256,uint256,address)
          handler: handleGoalContribution
        - event: GoalWithdrawn(indexed uint256,indexed address,uint256,uint256,address)
          handler: handleGoalWithdrawn
        - event: YieldDistributed(indexed uint256,indexed address,uint256,uint256,address)
          handler: handleYieldDistributed
        - event: VaultUpdated(indexed address,indexed address,string)
          handler: handleVaultUpdated
        - event: TokenAdded(indexed address)
          handler: handleTokenAdded
        - event: TokenRemoved(indexed address)
          handler: handleTokenRemoved
      file: ./src/personal-savings.ts
  - kind: ethereum
    name: CircleSavingsProxy
    network: celo-sepolia
    source:
      address: "0x8082674ba835B85B0737a60fD2eD3eeb7C05285C"
      abi: CircleSavings
      startBlock: 15101887
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - VisibilityUpdated
        - CircleCreated
        - CircleJoined
        - CircleStarted
        - PayoutDistributed
        - PositionAssigned
        - CollateralWithdrawn
        - VotingInitiated
        - VoteCast
        - MemberInvited
        - VoteExecuted
        - ContributionMade
        - MemberForfeited
        - CollateralReturned
        - DeadCircleFeeDeducted
      abis:
        - name: CircleSavings
          file: ./abis/CircleSavings.json
      eventHandlers:
        - event: VisibilityUpdated(indexed uint256,indexed address,uint8)
          handler: handleVisibilityUpdated
        - event: CircleCreated(indexed uint256,string,string,indexed address,indexed uint256,uint8,uint256,uint8,uint256,uint256,address,uint256)
          handler: handleCircleCreated
        - event: CircleJoined(indexed uint256,indexed address,indexed uint256,uint8)
          handler: handleCircleJoined
        - event: CircleStarted(indexed uint256,uint256,uint8)
          handler: handleCircleStarted
        - event: PayoutDistributed(indexed uint256,indexed uint256,indexed address,uint256,address)
          handler: handlePayoutDistributed
        - event: PositionAssigned(indexed uint256,indexed address,uint256)
          handler: handlePositionAssigned
        - event: CollateralWithdrawn(indexed uint256,indexed address,uint256,address)
          handler: handleCollateralWithdrawn
        - event: VotingInitiated(indexed uint256,indexed uint256,indexed uint256)
          handler: handleVotingInitiated
        - event: VoteCast(indexed uint256,indexed address,uint8)
          handler: handleVoteCast
        - event: MemberInvited(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMemberInvited
        - event: VoteExecuted(indexed uint256,bool,uint256,uint256)
          handler: handleVoteExecuted
        - event: ContributionMade(indexed uint256,uint256,address,indexed uint256,address)
          handler: handleContributionMade
        - event: LateContributionMade(indexed uint256,uint256,address,uint256,uint256,address)
          handler: handleLateContributionMade
        - event: MemberForfeited(indexed uint256,uint256,address,indexed uint256,indexed address)
          handler: handleMemberForfeited
        - event: CollateralReturned(indexed uint256,indexed address,indexed uint256,address)
          handler: handleCollateralReturned
        - event: DeadCircleFeeDeducted(indexed uint256,indexed address,indexed uint256)
          handler: handleDeadCircleFeeDeducted
        - event: PointsAwarded(indexed uint256,indexed address,uint256,string)
          handler: handlePointsAwarded
        - event: YieldDistributed(indexed uint256,uint256,uint256,uint256)
          handler: handleYieldDistributed
        - event: LateFeeAddedToPool(indexed uint256,indexed address,uint256)
          handler: handleLateFeeAddedToPool
        - event: MemberRewardClaimed(indexed uint256,indexed address,uint256)
          handler: handleMemberRewardClaimed
        - event: VaultUpdated(indexed address,indexed address,string)
          handler: handleVaultUpdated
        - event: TokenAdded(indexed address)
          handler: handleTokenAdded
        - event: TokenRemoved(indexed address)
          handler: handleTokenRemoved
      file: ./src/circle-savings.ts
